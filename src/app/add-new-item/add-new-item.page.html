<ion-header>
  <ion-toolbar>
    <ion-title>Add New Expense</ion-title>
    <ion-icon name = "close" slote = "end" size = "large" class = "ion-padding" (click) = "dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)] = "itemName" placeholder = "Name of Expense"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)] = "itemPrice" placeholder = "Cost of Expense"></ion-textarea>
    </ion-item>


    <ion-item>
      <iom-icon name = "calendar-outline" slot = "start"></iom-icon>
      <ion-label>Date Purchased</ion-label>
      <ion-datetime [(ngModel)] = "itemDate" displayFormat = "D MMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name = "pricetag-outline" slot = "start"></ion-icon>
      <ion-label>Category</ion-label>
      <span>{{itemCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor = "let category of categories; let i = index" (click) = "selectCategory(i)">
        <ion-label>{{category}}</ion-label>
      </ion-chip>
    </ion-item>






    <ion-button class = "ion-margin" expand = "block" (click) = "addItem()">Add Expense</ion-button>
  </ion-card>


</ion-content>
