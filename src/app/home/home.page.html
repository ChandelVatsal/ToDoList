<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines = "none">
      <ion-label style= "font-weight: 800; font-size: 3em;">
        Today
        <p style = "font-weight: 400; color:aquamarine">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor = "let item of expenseTracker; let i = index" class = "ion-margin">
    <ion-card-header>
      <ion-card-subtittle>
        {{item.itemCategory}}
      </ion-card-subtittle>
      <ion-item>
        <ion-icon size = "small" name = "ellipse"></ion-icon>          
          <ion-label>{{item.itemName}}</ion-label>
          <ion-label>{{item.itemPrice}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Date Purchased {{item.itemDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name = "share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>

      <ion-item button (click) = "deleteItem(i)">
        <ion-icon name = "trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
    <ion-fab-button (click) = "addItem()">
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
